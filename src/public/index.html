<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai: Star Rail Build Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

    <!-- Navigation -->
    <nav class="flex justify-end p-4 bg-white shadow-sm space-x-4 text-sm">
        <a href="#" class="font-semibold text-indigo-600">my builds</a>
        <a href="char_list.html" class="hover:underline">characters</a>
        <a href="#" class="hover:underline">light cones</a>
        <a href="#" class="hover:underline">relics</a>
    </nav>

    <main class="max-w-5xl mx-auto py-10 space-y-8">

        <!-- Title -->
        <h1 class="text-2xl font-semibold">My Builds</h1>

        <!-- Build List -->
        <section class="space-y-4">

            <!-- Example Build Card -->
            <div class="bg-white rounded-xl shadow p-4 relative">

                <!-- Edit / Delete icons -->
                <div class="absolute top-4 right-4 space-x-2">
                    <button title="Edit" class="text-gray-500 hover:text-indigo-600">
                        ‚úèÔ∏è
                    </button>
                    <button title="Delete" class="text-gray-500 hover:text-red-600">
                        üóëÔ∏è
                    </button>
                </div>

                <!-- Build Info Table -->
                <table class="w-full text-left text-sm mt-4">
                    <thead class="bg-gray-100 rounded">
                        <tr>
                            <th class="p-2">Build Name</th>
                            <th class="p-2">Character</th>
                            <th class="p-2">Light Cone</th>
                            <th class="p-2">Head</th>
                            <th class="p-2">Body</th>
                            <th class="p-2">Feet</th>
                            <th class="p-2">Link Rope</th>
                            <th class="p-2">Planar Sphere</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-50">
                            <td class="p-2 font-semibold">Ultimate DPS</td>
                            <td class="p-2">Kafka</td>
                            <td class="p-2">Patience is All You Need</td>
                            <td class="p-2">Headpiece X</td>
                            <td class="p-2">Bodypiece Y</td>
                            <td class="p-2">Feetpiece Z</td>
                            <td class="p-2">Link Rope A</td>
                            <td class="p-2">Planar Sphere B</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <!-- Repeat above card for other builds -->
            <div class="bg-white rounded-xl shadow p-4 h-24 flex items-center justify-center text-gray-400">Empty Build Slot</div>
            <div class="bg-white rounded-xl shadow p-4 h-24 flex items-center justify-center text-gray-400">Empty Build Slot</div>

        </section>

        <!-- New Build Button -->
        <div class="flex justify-center">
            <button class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow">
                <span>new build</span>
                <span class="text-xl font-bold">+</span>
            </button>
        </div>

    </main>

</body>

</html>

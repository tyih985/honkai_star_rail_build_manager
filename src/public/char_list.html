<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honkai: Star Rail Build Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="flex justify-end p-4 bg-white shadow-sm space-x-4 text-sm">
    <a href="index.html" class="hover:underline">my builds</a>
    <a href="insights.html" class="hover:underline">aggregates</a>
    <a href="#" class="font-semibold text-indigo-600">characters</a>
    <a href="lc_list.html" class="hover:underline">light cones</a>
    <a href="relics_list.html" class="hover:underline">relics</a>
  </nav>

  <main class="max-w-5xl mx-auto py-10 space-y-8">

    <!-- Title -->
    <h1 class="text-2xl font-semibold">Characters</h1> 

    <!-- Search -->
    <div class="bg-white p-6 rounded shadow space-y-4" id="filters">
      <div class="filter-row flex items-center space-x-4">
          <select class="attribute border px-3 py-2 rounded">
              <option value="name">Name</option>
              <option value="element">Element</option>
              <option value="rarity">Rarity</option>
              <option value="path">Path</option>
          </select>

          <p class="text-gray-500">=</p>

          <input type="text" class="value border px-3 py-2 rounded w-1/2" placeholder="Enter value" />

          <select class="conjunction border px-3 py-2 rounded">
              <option value="">none</option>
              <option value="AND">AND</option>
              <option value="OR">OR</option>
          </select>
      </div>
    </div>

    <!-- Filter Buttons -->
    <div class="flex space-x-4">
      <button onclick="addFilter()" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow">add filter</button>
      <button onclick="searchCharacters()" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow">search</button>
    </div>

    <!-- Character Grid -->
    <section id="characters" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- loaded from DB -->
    </section>
    <script src="js/scripts.js"></script>

  </main>

</body>

</html>

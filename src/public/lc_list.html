<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honkai: Star Rail Light Cones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="flex justify-end p-4 bg-white shadow-sm space-x-4 text-sm">
    <a href="index.html" class="hover:underline">my builds</a>
    <a href="char_list.html" class="hover:underline">characters</a>
    <a href="#" class="font-semibold text-indigo-600">light cones</a>
    <a href="#" class="hover:underline">relics</a>
  </nav>

  <main class="max-w-5xl mx-auto py-10 space-y-8">

    <!-- Title -->
    <h1 class="text-2xl font-semibold">Light Cones</h1>

    <!-- Display Attribute Toggles -->
    <div class="bg-white p-6 rounded shadow space-y-4"> 
    <p class="font-medium text-gray-700">Select Attributes to Display:</p>
    <div class="flex flex-wrap gap-3">
        <label class="cursor-pointer">
            <input type="checkbox" class="attribute-toggle peer hidden" value="name" checked />
            <div class="px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 peer-checked:bg-indigo-100 peer-checked:border-indigo-400 transition">
            Name
            </div>
        </label>
        <label class="cursor-pointer">
            <input type="checkbox" class="attribute-toggle peer hidden" value="path" checked />
            <div class="px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 peer-checked:bg-indigo-100 peer-checked:border-indigo-400 transition">
            Path
            </div>
        </label>
        <label class="cursor-pointer">
            <input type="checkbox" class="attribute-toggle peer hidden" value="rarity" checked />
            <div class="px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 peer-checked:bg-indigo-100 peer-checked:border-indigo-400 transition">
            Rarity
            </div>
        </label>
        <label class="cursor-pointer">
            <input type="checkbox" class="attribute-toggle peer hidden" value="description" checked />
            <div class="px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-800 peer-checked:bg-indigo-100 peer-checked:border-indigo-400 transition">
              Description
            </div>
          </label>
    </div>
    </div>
  

    <!-- Light Cone Grid -->
    <section id="light-cones" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Cards will be populated dynamically -->
    </section>

    <!-- External JavaScript -->
    <script src="js/light_cones.js"></script>

  </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honkai: Star Rail Build Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="flex justify-end p-4 bg-white shadow-sm space-x-4 text-sm">
    <a href="index.html" class="hover:underline">my builds</a>
    <a href="char_list.html" class="font-semibold text-indigo-600">characters</a>
    <a href="lc_list.html" class="hover:underline">light cones</a>
    <a href="relics_list.html" class="hover:underline">relics</a>
  </nav>

  <main class="max-w-5xl mx-auto py-10 space-y-8">

    <!-- Title -->
    <h1 id="char-name" class="text-2xl font-semibold">Character Details</h1>

    <!-- Character Overview Card -->
    <div class="bg-white rounded-xl shadow p-6 space-y-8">

      <div class="flex flex-col md:flex-row gap-8">

        <!-- Character Image + Info -->
        <div class="w-full md:w-1/3">
          <div class="relative w-full aspect-square overflow-hidden rounded mb-4">
            <img
              id="character-image"
              class="w-full h-full object-cover"
            />
          </div>
          <p class="text-sm"><strong>Path:</strong> <span id="char-path" class="text-gray-600"></span></p>
        </div>

        <!-- Stats -->
        <div class="w-full md:w-2/3">
          <h2 class="text-sm font-semibold text-gray-500 mb-2 mt-4">Stats</h2>
          <div id="stats" class="space-y-3 text-sm mt-2">
            <!-- Stats will be dynamically injected -->
          </div>
        </div>
      </div>

      <!-- Upgrade Materials -->
      <div>
        <h2 class="text-sm font-semibold text-gray-500 mb-2">Upgrade Materials</h2>
        <div id="materials" class="w-full min-h-[100px] bg-gray-100 rounded p-4 text-sm text-gray-700">
          <!-- Materials will be injected -->
        </div>
      </div>

    </div>

    <!-- Back Button -->
    <div class="flex justify-center">
      <a href="char_list.html" class="mt-6 inline-block px-6 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 shadow text-sm">
        ← Back to Characters
      </a>
    </div>
    <script src="js/character.js"></script>


  </main>
</body>

</html>
